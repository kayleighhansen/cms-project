<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="document-edit" (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Document Title:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              size="120"
              max="120"
              ngModel
              name="name"
              [ngModel]=document?.name
              required
              #name>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Document Description: </label>
            <input
              type="text"
              id="description"
              class="form-control"
              size="120"
              max="255"
              ngModel
              name="description"
              [ngModel]=document?.description
              required
              #description>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="url">Document URL: </label>
            <input
              type="text"
              id="url"
              class="form-control"
              size="150"
              max="255"
              ngModel
              name="url"
              [ngModel]=document?.url
              required
              #url>
          </div>
        </div>

        <div class="warning message">
            <p>The Document Title and Document URL are required.</p>
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" >Save</button>
            <button class="btn btn-primary" type="button"รง>Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
