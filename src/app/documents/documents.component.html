<div class="row">
    <div class="col-md-5">
        <app-document-list (documentWasSelected)="selectedDocument = $event">
        </app-document-list>
    </div>
    <div class="col-md-7">
        <app-document-detail *ngIf="selectedDocument; else infoText"[document]="selectedDocument">
        </app-document-detail>
        <ng-template #infoText>
            <p>Please select a Document</p>
        </ng-template>
    </div>
</div>
