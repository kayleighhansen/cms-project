    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Contacts</h4>
            <button class="btn-success pull-right btn" style="margin-top: -32px">New Contact</button>
        </div>

        <div class="panel-body">
            <div class="list-group-item" *ngFor="let contact of contacts">
            <a href="#" class="list-group-heading clearfix" >
                
                    <h4 class="list-group-item-heading pull-left">{{ contact.contactName }}</h4>
                    <span class="pull-right">
                        <img src="{{ contact.contactImageUrl }}" alt="{{contact.contactName}}" class="img-responsive" style="max-height: 50px;">
                    </span>
            </a>
            </div>
        </div>
    </div>
