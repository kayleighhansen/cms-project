<div class="list-group-item" >
    <a class="list-group-heading clearfix" [routerLink]="[contact.id]" style="cursor: pointer;">
        <h4 class="list-group-item-heading pull-left">{{ contact?.name }}</h4>
        <span class="pull-right">
            <img src="{{ contact?.imageUrl }}" alt="{{ contact?.name }}" class="img-responsive" style="max-height: 50px;">
        </span>
    </a>
</div>
