<div class="list-group-item" (click)="onContactSelected()">
    <a href="#" class="list-group-heading clearfix" >
        <h4 class="list-group-item-heading pull-left">{{ contact.contactName }}</h4>
        <span class="pull-right">
            <img src="{{ contact.contactImageUrl}}" alt="{{ contact.contactName }}" class="img-responsive" style="max-height: 50px;">
        </span>
    </a>
</div>
